<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="variables.js" defer></script>
    <script src="setup.js" defer></script>
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display-container">
        <div class="past-display"></div>
        <div class="display"></div>
      </div>
      <div class="button-container">
        <div class="row">
          <button>Ï€</button>
          <button>e</button>
          <button>CE</button>
          <button>DEL</button>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>/</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>*</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
        </div>
        <div class="row">
          <button>0</button>
          <button>=</button>
          <button>.</button>
          <button>+</button>
        </div>
      </div>
    </div>
  </body>
</html>
